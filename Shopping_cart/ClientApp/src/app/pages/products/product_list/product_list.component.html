<div id="filterpanel" class="gutter-b">
  <div class="card-body py-0">
    <div class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-12">
          <div class="row" [formGroup]="filterGroup">
            <div class="col-lg-4">
              <small class="form-text text-muted"
                >Category</small
              >
              <select
                #category_id
                class="form-control"
                name="category_id"
                placeholder="Category"
                formControlName="category_id"
              >
                <option value="-1">All</option>
                <option *ngFor="let item of categories" value="{{item.spC_VALUEINT}}">{{item.spC_NAME}}</option>
              </select>
            </div>

            <div class="col-lg-4">
              <small class="form-text text-muted"
                >Size</small
              >
              <select
                #size_id
                class="form-control"
                name="size_id"
                placeholder="Size"
                formControlName="size_id"
              >
                <option value="-1">All</option>
                <option *ngFor="let item of sizes" value="{{item.spC_VALUEINT}}">{{item.spC_NAME}}</option>
              </select>
            </div>

            <div class="col-lg-4">
              <small class="form-text text-muted"
                >Color</small
              >
              <select
                #color_id
                class="form-control"
                name="color_id"
                placeholder="Color"
                formControlName="color_id"
              >
                <option value="-1">All</option>
                <option *ngFor="let item of colors" value="{{item.spC_VALUEINT}}">{{item.spC_NAME}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
